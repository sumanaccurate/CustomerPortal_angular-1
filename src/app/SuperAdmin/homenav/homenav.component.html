<!-- begin:: Header -->
<div id="kt_header" class="kt-header kt-grid__item">

    <div class="kt-padding-r-25  kt-padding-l-25 d-flex align-items-center  ">

                <li class="kt-menu__item" [routerLinkActive]="['kt-menu__item--active']" aria-haspopup="false"><a [routerLink]="['/SuperAdmin/profile']" class="kt-menu__link "><i class="kt-menu__link-icon flaticon-profile"></i><span

                <li class="kt-menu__item" [routerLinkActive]="['kt-menu__item--active']" aria-haspopup="false"><a [routerLink]="['/SuperAdmin/AddAdmin']" class="kt-menu__link "><i class="kt-menu__link-icon flaticon-avatar"></i><span class="kt-menu__link-text">Add User</span></a></li>
                <!-- <li class="kt-menu__item " aria-haspopup="true"><a [routerLink]="['/SuperAdmin/profile']" class="kt-menu__link" data-toggle="modal"><i class="kt-menu__link-icon la la-key"></i><span class="kt-menu__link-text">Change Password</span></a></li> -->
                <!-- <%--<li class="kt-menu__item " aria-haspopup="true"><a href="ChangePassword.aspx" class="kt-menu__link "><i class="kt-menu__link-icon la la-key"></i><span class="kt-menu__link-text">Change Password</span></a></li>--%> -->
                <!--<li class="kt-menu__item" aria-haspopup="false"><a href="index.html" class="kt-menu__link "><i class="kt-menu__link-icon flaticon-interface-3"></i><span class="kt-menu__link-text">Reports</span></a></li>-->
                <li class="kt-menu__item" aria-haspopup="false" id="logoutClick"><a (click)="onLogout()" class="kt-menu__link "><i
                            class="kt-menu__link-icon flaticon-logout"></i><span class="kt-menu__link-text">Log
                            Out</span></a></li>
